<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  

{% block content %}
   <div class="row">
    <div class="col-md-8"> 
        
            <form action="{% url "app.views.addContact" %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />

               <div class="form-group" hidden>
                    <label for="contact_id" class="col-md-2 control-label" >Id</label>
                    <div class="col-md-10" id="contact_id">
                        {{ form.contact_id }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name_Id" class="col-md-2 control-label" >First Name</label>
                    <div class="col-md-10" id="first_name_Id">
                        {{ form.first_name_Id }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name_Id" class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10" id="last_name_Id">
                        {{ form.last_name_Id }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="email_Id" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10" id="email_Id">
                        {{ form.email_Id }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="MobileNo_Id" class="col-md-2 control-label">Mobile No</label>
                    <div class="col-md-10" id="MobileNo_Id">
                        {{ form.MobileNo_Id }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Save" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
     
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>
    {% endblock %}
</body>
</html>
